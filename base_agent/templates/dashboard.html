
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agent_name | title }} Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .status-good { color: #22c55e; }
        .status-warning { color: #f59e0b; }
        .status-error { color: #ef4444; }
        
        .results-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .test-result {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .test-passed {
            border-color: #22c55e;
            background: #f0fdf4;
        }
        
        .test-failed {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üß¨ {{ agent_name | title }} Dashboard</h1>
            <p>Real-time performance monitoring and baseline testing results</p>
        </div>
        
        <div class="metrics-grid" id="metrics-grid">
            <div class="metric-card">
                <div class="metric-value status-error" id="accuracy">0%</div>
                <div class="metric-label">Accuracy</div>
            </div>
            <div class="metric-card">
                <div class="metric-value status-good" id="response-time">1.0s</div>
                <div class="metric-label">Response Time</div>
            </div>
            <div class="metric-card">
                <div class="metric-value status-warning" id="confidence">62%</div>
                <div class="metric-label">Confidence</div>
            </div>
            <div class="metric-card">
                <div class="metric-value status-warning" id="tests-passed">0/4</div>
                <div class="metric-label">Tests Passed</div>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h2>Baseline Test Results</h2>
                <button class="refresh-btn" onclick="refreshData()">Refresh</button>
            </div>
            <div id="test-results">
                <div class="loading">Loading test results...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const metrics = await response.json();
                
                document.getElementById('accuracy').textContent = metrics.accuracy;
                document.getElementById('response-time').textContent = metrics.response_time;
                document.getElementById('confidence').textContent = metrics.confidence;
                document.getElementById('tests-passed').textContent = metrics.tests_passed;
                
                // Update status colors
                updateStatusColor('accuracy', metrics.accuracy);
                updateStatusColor('tests-passed', metrics.tests_passed);
                
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }
        
        async function loadBaselineResults() {
            try {
                const response = await fetch('/api/baseline-results');
                const data = await response.json();
                
                const resultsDiv = document.getElementById('test-results');
                
                if (data.results && data.results.length > 0) {
                    resultsDiv.innerHTML = data.results.map(result => `
                        <div class="test-result ${result.passed ? 'test-passed' : 'test-failed'}">
                            <strong>Q${result.id}:</strong> ${result.question}<br>
                            <strong>Status:</strong> ${result.passed ? '‚úÖ Passed' : '‚ùå Failed'}<br>
                            <strong>Score:</strong> ${result.score}/${result.max_score}
                            ${result.response ? `<br><strong>Response:</strong> ${result.response.substring(0, 200)}...` : ''}
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<div class="loading">No baseline results found. Run baseline tests to see results.</div>';
                }
                
            } catch (error) {
                console.error('Error loading baseline results:', error);
                document.getElementById('test-results').innerHTML = '<div class="loading">Error loading test results.</div>';
            }
        }
        
        function updateStatusColor(elementId, value) {
            const element = document.getElementById(elementId);
            element.className = 'metric-value';
            
            if (elementId === 'accuracy') {
                const accuracy = parseInt(value);
                if (accuracy >= 80) element.classList.add('status-good');
                else if (accuracy >= 50) element.classList.add('status-warning');
                else element.classList.add('status-error');
            } else if (elementId === 'tests-passed') {
                const [passed, total] = value.split('/').map(Number);
                const percentage = (passed / total) * 100;
                if (percentage >= 80) element.classList.add('status-good');
                else if (percentage >= 50) element.classList.add('status-warning');
                else element.classList.add('status-error');
            }
        }
        
        function refreshData() {
            loadMetrics();
            loadBaselineResults();
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMetrics();
            loadBaselineResults();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
